<div class="login" id="section-login">
  <div class="container-form">
    <img src="../assets/logos/logo ruben web.svg" alt="" id="logo-ruben" />

    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate style="width: 23rem">
      <h3 class="fw-normal mb-3 pb-3 text-white" style="letter-spacing: 1px">
        Login
      </h3>

      <div class="form-outline mb-4">
        <input
          type="email"
          id="userName"
          name="userName"
          class="form-control form-control-lg"
          [(ngModel)]="userName"
          required
        />
        <label class="form-label" for="userName">Email address</label>
      </div>

      <div class="form-outline mb-4">
        <input
          type="password"
          id="password"
          name="password"
          class="form-control form-control-lg"
          [(ngModel)]="password"
          required
        />
        <label class="form-label" for="password">Password</label>
      </div>

      <div class="pt-1 mb-4"></div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">
        Login
      </button>
    </form>
  </div>

  <div class="image"></div>
</div>
