<div class="login" id="section-login">
  <div class="container-form">
    <img src="../assets/logos/logo ruben web.svg" alt="" id="logo-ruben" />

    <form
      [formGroup]="form"
      #f="ngForm"
      (ngSubmit)="onLogin($event)"
      style="width: 23rem"
    >
      <h3 class="fw-normal mb-3 pb-3 text-white" style="letter-spacing: 1px">
        Login
      </h3>

      <div class="form-outline mb-4">
        <label class="form-label text-white" for="userName">Usuario</label>

        <input
          type="email"
          id="userName"
          name="userName"
          class="form-control form-control-lg"
          [(ngModel)]="userName"
          formControlName="userName"
          required
        />
      </div>
      <div *ngIf="UserName?.errors && UserName?.touched">
        <p *ngIf="UserName?.hasError('required')" class="error">
          El usuario es requerido.
        </p>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label text-white" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control form-control-lg"
          [(ngModel)]="password"
          formControlName="password"
          required
        />
      </div>
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="error">
          El password es requerido.
        </p>
        <p
          *ngIf="Password?.errors?.['minlength']
"
          class="error"
        >
          El password debe ser de 8 o m√°s caracteres.
        </p>
      </div>

      <div class="pt-1 mb-4"></div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">
        Login
      </button>
    </form>
  </div>

  <div class="image"></div>
</div>
