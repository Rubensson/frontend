<form class="contact-me">
  <input
    type="text"
    class="name-input"
    placeholder="Name"
    formControlName="name"
  />
  <input type="email" class="amail-input" placeholder="Email" />
  <input type="text" class="message-input" placeholder="Message" />
  <div class="btn-send">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
</form>
